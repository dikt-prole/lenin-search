<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: black;
        }
        #player {
            padding: 0;
            color: white;
            margin: 0;
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div id="player">Проверьте ваше соединение с интернетом</div>
    <script>
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player',
                {
                    width: [width],
                    height: [height],
                    playerVars: { 'autoplay': 1, 'controls': 1, 'showinfo': 0, 'rel': 0, 'start': [offset] },
                    videoId: '[videoId]',
                    events: {
                        'onReady': onPlayerReady
                    }
                });
        }

        function onPlayerReady() {
            player.seekTo([offset], true);
        }
    </script>
</body>
</html>
